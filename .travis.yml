language: objective-c
osx_image: xcode8.3
xcode_project: iosu.xcworkspace
xcode_scheme: iosu
xcode_sdk: iphonesimulator10.0
script:
- xcodebuild archive -workspace iosu.xcworkspace -scheme iosu -destination generic/platform=iOS
  -archivePath build/iosu.xcarchive
- xcodebuild -exportArchive -archivePath build/iosu.xcarchive -exportPath build -exportOptionsPlist
  ipa.plist
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/iosu.ipa
  skip_cleanup: true
  on:
    repo: imxieyi/iosu
    tags: true
